    <script>
        const searchBtn = document.getElementById('searchBtn');
        const searchInput = document.getElementById('searchInput');
        const errorMsg = document.getElementById('errorMsg');
        const results = document.getElementById('results');
        /* Î‘Ï†Î±Î¹ÏÎ¿ÏÎ¼Îµ Ï„Î¿ backToTop Î±Ï€ÏŒ Ï„Î¿ JS, ÎºÎ±Î¸ÏÏ‚ Î±Ï†Î±Î¹ÏÎ­Î¸Î·ÎºÎµ Î±Ï€ÏŒ Ï„Î¿ HTML */

        // IDs Ï€Î¿Ï… Î”Î•Î Ï†Î¿ÏÏ„ÏÎ½Î¿Ï…Î½ ÏƒÎµ iframe (ÏŒÏ€Ï‰Ï‚ Î¼Î¿Ï… Î­Î´Ï‰ÏƒÎµÏ‚)
        const BLOCKED_IDS = [1, 2, 4, 6, 7, 10, 11, 13, 14, 15, 17, 25, 26, 28, 29];

        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') performSearch();
        });

        function performSearch() {
            const term = searchInput.value.trim();
            if (!term) {
                showError('Î Î±ÏÎ±ÎºÎ±Î»Ï ÎµÎ¹ÏƒÎ¬Î³ÎµÏ„Îµ Î¼Î¹Î± Î»Î­Î¾Î· Î³Î¹Î± Î±Î½Î±Î¶Î®Ï„Î·ÏƒÎ·.');
                return;
            }

            const selected = [];
            const allCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked');

            allCheckboxes.forEach(checkbox => {
                const urlTemplate = checkbox.value;
                const label = checkbox.nextElementSibling.textContent.trim();
                const idAttr = checkbox.dataset.dictId;
                if (urlTemplate && idAttr) {
                    const dictId = parseInt(idAttr, 10);
                    const searchUrl = urlTemplate.replace(/WORD/g, encodeURIComponent(term));
                    selected.push({ id: dictId, label, url: searchUrl });
                }
            });

            if (selected.length === 0) {
                showError('Î Î±ÏÎ±ÎºÎ±Î»Ï ÎµÏ€Î¹Î»Î­Î¾Ï„Îµ Ï„Î¿Ï…Î»Î¬Ï‡Î¹ÏƒÏ„Î¿Î½ Î­Î½Î± Î»ÎµÎ¾Î¹ÎºÏŒ Ï€ÏÎ¹Î½ ÎºÎ¬Î½ÎµÏ„Îµ Î±Î½Î±Î¶Î®Ï„Î·ÏƒÎ·.');
                return;
            }

            displayResults(selected);
            /* Î‘Ï†Î±Î¹ÏÎ¿ÏÎ¼Îµ Ï„Î· Î³ÏÎ±Î¼Î¼Î® Ï€Î¿Ï… ÎµÎ¼Ï†Î¬Î½Î¹Î¶Îµ Ï„Î¿ backToTop */
            results.scrollIntoView({ behavior: 'smooth' });

        function displayResults(dictionaries) {
            results.innerHTML = '';

            const embedList = [];
            const blockedList = [];

            dictionaries.forEach(dict => {
                if (BLOCKED_IDS.includes(dict.id)) {  // Array.includes [web:161]
                    blockedList.push(dict);
                } else {
                    embedList.push(dict);
                }
            });

            // 1) Î ÏÏÏ„Î± Ï„Î± ÎºÎ±Î½Î¿Î½Î¹ÎºÎ¬ iframes
            embedList.forEach((dict, index) => {
                const container = document.createElement('div');
                container.className = 'iframe-container';

                const header = document.createElement('div');
                header.className = 'iframe-header';

                const titleSpan = document.createElement('span');
                titleSpan.className = 'iframe-header-title';
                titleSpan.textContent = (index + 1) + '. ' + dict.label;

                const button = document.createElement('button');
                button.className = 'open-tab-btn';
                button.textContent = 'Î†Î½Î¿Î¹Î³Î¼Î± ÏƒÎµ Î½Î­Î± ÎºÎ±ÏÏ„Î­Î»Î±';
                button.addEventListener('click', () => {
                    window.open(dict.url, '_blank', 'noopener');
                });

                header.appendChild(titleSpan);
                header.appendChild(button);
                container.appendChild(header);

                const iframe = document.createElement('iframe');
                iframe.src = dict.url;
                iframe.title = dict.label;
                iframe.style.opacity = '0';
                iframe.onload = function () {
                    iframe.style.opacity = '1';
                };

                container.appendChild(iframe);
                results.appendChild(container);
            });

            // 2) ÎœÎµÏ„Î¬, Î¼Î¹ÎºÏÎ­Ï‚ ÎºÎ¬ÏÏ„ÎµÏ‚ Î³Î¹Î± Ï„Î± blocked ÏƒÏ„Î¿ Ï„Î­Î»Î¿Ï‚
            if (blockedList.length > 0) {
                const title = document.createElement('div');
                title.className = 'blocked-results-title';
                title.textContent = 'Î›ÎµÎ¾Î¹ÎºÎ¬ Ï€Î¿Ï… Î±Î½Î¿Î¯Î³Î¿Ï…Î½ Î¼ÏŒÎ½Î¿ ÏƒÎµ Î½Î­Î± ÎºÎ±ÏÏ„Î­Î»Î±:';
                results.appendChild(title);

                const grid = document.createElement('div');
                grid.className = 'blocked-grid';

                blockedList.forEach(dict => {
                    const card = document.createElement('div');
                    card.className = 'blocked-card';

                    const name = document.createElement('div');
                    name.className = 'blocked-name';
                    name.textContent = dict.label;

                    const info = document.createElement('div');
                    info.className = 'blocked-info';
                    info.textContent = 'Î‘Ï…Ï„ÏŒ Ï„Î¿ Î»ÎµÎ¾Î¹ÎºÏŒ Î´ÎµÎ½ Î¼Ï€Î¿ÏÎµÎ¯ Î½Î± ÎµÎ½ÏƒÏ‰Î¼Î±Ï„Ï‰Î¸ÎµÎ¯ ÏƒÏ„Î· ÏƒÎµÎ»Î¯Î´Î± (iframe).';

                    const btn = document.createElement('button');
                    btn.className = 'blocked-btn';
                    btn.textContent = 'Î†Î½Î¿Î¹Î³Î¼Î± ÏƒÎµ Î½Î­Î± ÎºÎ±ÏÏ„Î­Î»Î±';
                    btn.addEventListener('click', () => {
                        window.open(dict.url, '_blank', 'noopener');
                    });

                    card.appendChild(name);
                    card.appendChild(info);
                    card.appendChild(btn);
                    grid.appendChild(card);
                });

                results.appendChild(grid);
            }
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 5000);
        }
