<script>
    const searchBtn = document.getElementById('searchBtn');
    const searchInput = document.getElementById('searchInput');
    const errorMsg = document.getElementById('errorMsg');
    const results = document.getElementById('results');

    // ÎÎ•Î•Î£ Î‘ÎÎ‘Î¦ÎŸÎ¡Î•Î£ ÎšÎŸÎ¥ÎœÎ Î™Î©Î
    const searchAllEnBtn = document.getElementById('searchAllEnBtn');
    const searchAllGrBtn = document.getElementById('searchAllGrBtn');
    const clearAllBtn = document.getElementById('clearAllBtn');

    // IDs Ï€Î¿Ï… Î”Î•Î Ï†Î¿ÏÏ„ÏÎ½Î¿Ï…Î½ ÏƒÎµ iframe
    const BLOCKED_IDS = [1, 2, 4, 6, 7, 8, 10, 11, 13, 14, 15, 17, 24, 25, 26, 28, 29, 34, 35, 40];

    const ENGLISH_IDS = [5, 1, 2, 6, 7, 8, 9, 11, 12, 13, 14, 16, 17, 18, 19, 27, 28, 30, 32, 34, 40];
    const GREEK_IDS = [5, 1, 2, 22, 24, 31, 33, 35];

    // -- Scroll persistence config --
    const SCROLL_KEY = 'nw_scrollY';

    // Tell browser we will manage scroll restoration (if supported)
    try { if ('scrollRestoration' in history) history.scrollRestoration = 'manual'; } catch (e) { /* ignore */ }

    function saveScrollPosition() {
        try {
            sessionStorage.setItem(SCROLL_KEY, String(window.scrollY || 0));
        } catch (e) { /* ignore storage errors */ }
    }

    function restoreScrollPosition() {
        try {
            const raw = sessionStorage.getItem(SCROLL_KEY);
            if (raw === null) return;
            const y = parseInt(raw, 10);
            if (isNaN(y)) return;
            // ensure layout finished â€” use rAF and small timeout
            requestAnimationFrame(() => {
                setTimeout(() => {
                    try { window.scrollTo(0, y); } catch (e) { /* ignore */ }
                    // remove the stored value shortly after restore to avoid stale restores
                    try { sessionStorage.removeItem(SCROLL_KEY); } catch (e) { /* ignore */ }
                }, 30);
            });
        } catch (e) { /* ignore */ }
    }

    // restore on pageshow (covers BFCache cases) and when tab becomes visible
    window.addEventListener('pageshow', restoreScrollPosition);
    document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') restoreScrollPosition();
    });

    // save when the page loses visibility or focus (covers middle-click / context-menu opens)
    document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'hidden') saveScrollPosition();
    });
    window.addEventListener('blur', () => { saveScrollPosition(); });

    // functions for checkbox toggles (unchanged logic)
    function toggleCheckboxes(ids, forceState = null) {
        const allCheckboxes = document.querySelectorAll('input[type="checkbox"]');
        allCheckboxes.forEach(checkbox => {
            const dictId = parseInt(checkbox.dataset.dictId, 10);
            if (ids.includes(dictId)) {
                checkbox.checked = forceState !== null ? forceState : !checkbox.checked;
            }
        });
    }

    function selectAllEnglish() { clearAll(); toggleCheckboxes(ENGLISH_IDS, true); }
    function selectAllGreek() { clearAll(); toggleCheckboxes(GREEK_IDS, true); }
    function clearAll() {
        const allCheckboxes = document.querySelectorAll('input[type="checkbox"]');
        allCheckboxes.forEach(checkbox => { checkbox.checked = false; });
    }

    // EVENT LISTENERS
    searchBtn.addEventListener('click', performSearch);
    searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') performSearch();
    });

    searchAllEnBtn.addEventListener('click', selectAllEnglish);
    searchAllGrBtn.addEventListener('click', selectAllGreek);
    clearAllBtn.addEventListener('click', clearAll);

    function performSearch() {
        const term = searchInput.value.trim();
        if (!term) {
            showError('Î Î±ÏÎ±ÎºÎ±Î»Ï ÎµÎ¹ÏƒÎ¬Î³ÎµÏ„Îµ Î¼Î¹Î± Î»Î­Î¾Î· Î³Î¹Î± Î±Î½Î±Î¶Î®Ï„Î·ÏƒÎ·.');
            return;
        }

        const selected = [];
        const allCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked');

        allCheckboxes.forEach(checkbox => {
            const urlTemplate = checkbox.value;
            const label = checkbox.nextElementSibling.textContent.trim();
            const idAttr = checkbox.dataset.dictId;
            if (urlTemplate && idAttr) {
                const dictId = parseInt(idAttr, 10);
                const searchUrl = urlTemplate.replace(/WORD/g, encodeURIComponent(term));
                selected.push({ id: dictId, label, url: searchUrl });
            }
        });

        if (selected.length === 0) {
            showError('Î Î±ÏÎ±ÎºÎ±Î»Ï ÎµÏ€Î¹Î»Î­Î¾Ï„Îµ Ï„Î¿Ï…Î»Î¬Ï‡Î¹ÏƒÏ„Î¿Î½ Î­Î½Î± Î»ÎµÎ¾Î¹ÎºÏŒ Ï€ÏÎ¹Î½ ÎºÎ¬Î½ÎµÏ„Îµ Î±Î½Î±Î¶Î®Ï„Î·ÏƒÎ·.');
            return;
        }

        displayResults(selected);
        // keep previous behavior (scroll to results)
        results.scrollIntoView({ behavior: 'smooth' });
    }

    function displayResults(dictionaries) {
        results.innerHTML = '';

        const embedList = [];
        const blockedList = [];

        dictionaries.forEach(dict => {
            if (BLOCKED_IDS.includes(dict.id)) blockedList.push(dict);
            else embedList.push(dict);
        });

        // embed iframes
        embedList.forEach((dict, index) => {
            const container = document.createElement('div');
            container.className = 'iframe-container';

            const header = document.createElement('div');
            header.className = 'iframe-header';

            const titleSpan = document.createElement('span');
            titleSpan.className = 'iframe-header-title';
            titleSpan.textContent = (index + 1) + '. ' + dict.label;

            const button = document.createElement('button');
            button.className = 'open-tab-btn';
            button.textContent = 'Î†Î½Î¿Î¹Î³Î¼Î± ÏƒÎµ Î½Î­Î± ÎºÎ±ÏÏ„Î­Î»Î±';
            button.addEventListener('click', () => {
                // main save point
                saveScrollPosition();
                // open new tab as before
                window.open(dict.url, '_blank', 'noopener');
            });

            header.appendChild(titleSpan);
            header.appendChild(button);
            container.appendChild(header);

            const iframe = document.createElement('iframe');
            iframe.src = dict.url;
            iframe.title = dict.label;
            iframe.style.opacity = '0';
            iframe.onload = function () { iframe.style.opacity = '1'; };

            container.appendChild(iframe);
            results.appendChild(container);
        });

        // blocked cards
        if (blockedList.length > 0) {
            const title = document.createElement('div');
            title.className = 'blocked-results-title';
            title.textContent = 'Î›ÎµÎ¾Î¹ÎºÎ¬ Ï€Î¿Ï… Î±Î½Î¿Î¯Î³Î¿Ï…Î½ Î¼ÏŒÎ½Î¿ ÏƒÎµ Î½Î­Î± ÎºÎ±ÏÏ„Î­Î»Î±:';
            results.appendChild(title);

            const grid = document.createElement('div');
            grid.className = 'blocked-grid';

            blockedList.forEach(dict => {
                const card = document.createElement('div');
                card.className = 'blocked-card';

                const name = document.createElement('div');
                name.className = 'blocked-name';
                name.textContent = dict.label;

                const info = document.createElement('div');
                info.className = 'blocked-info';
                info.textContent = 'Î‘Ï…Ï„ÏŒ Ï„Î¿ Î»ÎµÎ¾Î¹ÎºÏŒ Î´ÎµÎ½ Î¼Ï€Î¿ÏÎµÎ¯ Î½Î± ÎµÎ½ÏƒÏ‰Î¼Î±Ï„Ï‰Î¸ÎµÎ¯ ÏƒÏ„Î· ÏƒÎµÎ»Î¯Î´Î± (iframe).';

                const btn = document.createElement('button');
                btn.className = 'blocked-btn';
                btn.textContent = 'Î†Î½Î¿Î¹Î³Î¼Î± ÏƒÎµ Î½Î­Î± ÎºÎ±ÏÏ„Î­Î»Î±';
                btn.addEventListener('click', () => {
                    // main save point
                    saveScrollPosition();
                    window.open(dict.url, '_blank', 'noopener');
                });

                card.appendChild(name);
                card.appendChild(info);
                card.appendChild(btn);
                grid.appendChild(card);
            });

            results.appendChild(grid);
        }
    }

    function showError(message) {
        errorMsg.textContent = message;
        errorMsg.style.display = 'block';
        setTimeout(() => { errorMsg.style.display = 'none'; }, 5000);
    }
</script>
